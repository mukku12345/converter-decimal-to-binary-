<head>

    <main>
        <!-- <div class="wrap-container"> -->
            <div class="container box">
        
                <header>
                    <h1>Convertor</h1><br><br>
                    <span>
                    <select id="inputType">
                        <option value="decimal">Decimal</option>
                        <option value="hexadecimal">Hexadecimal</option>
                        <option value="octal">Octal</option> 
                         <option value="binary">Binary</option>
                    </select>
                
                    <span onclick="swap()" class="onclick">  &#8644; </span>
                    <select id="resultType">
                        <option value="binary">Binary</option>
                        <option value="decimal">Decimal</option>
                        <option value="hexadecimal">Hexadecimal</option>

                    </select>

                </span>
            </header>
                <br><br>
                
                <span>
                <input type="text" id="input" placeholder="input">
                <span class="equal"> = </span>
                <input type="text" id="result" placeholder="result" disabled />
                <br><br>
                </span>
                <br>
        
                <span>
                    <button onclick="swap()">&#8644; Swap </button>
                    <button onclick="refresh(this)" value="Refresh"><i class="fa fa-refresh"></i> Refresh</button>
                </span>
                

           
        </div>
